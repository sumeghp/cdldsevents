<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDLDS Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-0">CDLDS Events</h1>
                    <p class="lead mb-0">Centre for Data Learning and Decision Sciences</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <nav>
                        <a href="#" class="text-white me-3">Home</a>
                        <a href="#" class="text-white me-3">About</a>
                        <a href="#" class="text-white">Contact</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="date-range" class="form-control" placeholder="Select date range">
            </div>
            <div class="col-md-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="eventTypeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        All Events
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="eventTypeDropdown">
                        <li><a class="dropdown-item" href="#" data-event-type="all">All Events</a></li>
                        <li><a class="dropdown-item" href="#" data-event-type="workshop">Workshops</a></li>
                        <li><a class="dropdown-item" href="#" data-event-type="seminar">Seminar Series</a></li>
                        <li><a class="dropdown-item" href="#" data-event-type="explore">ExPLOre</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h2>Upcoming Events</h2>
                <div id="upcoming-events" class="row"></div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h2>Past Events</h2>
                <div id="past-events" class="row"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2>Timeline</h2>
                <div id="timeline-chart"></div>
            </div>
        </div>
    </main>

    <div class="mathematical-background"></div>

    <div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventDetailsModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="eventDetailsContent"></div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 Centre for Data Learning and Decision Sciences. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
