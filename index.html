<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDLDS Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 0;
            margin-top: 0;
        }
        .navbar {
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
        }
        .navbar-brand {
            padding-top: 0;
            padding-bottom: 0;
        }
        .navbar-brand img {
            height: 80px;
        }
        .mathematical-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="mathematical-background"></div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="cdlds_logo.png" alt="CDLDS Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://cdlds.ashoka.edu.in/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="contactLink">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <main>
            <h1 class="text-center mb-4">Events</h1>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <select id="eventTypeSelect" class="form-select">
                        <option value="all">All Events</option>
                        <option value="workshop">Workshops</option>
                        <option value="seminar">Seminars</option>
                        <option value="explore">Explore</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" id="date-range" class="form-control" placeholder="Select Date Range">
                </div>
            </div>

            <h2>Upcoming Events</h2>
            <div id="upcoming-events" class="row"></div>

            <h2>Past Events</h2>
            <div id="past-events" class="row"></div>
        </main>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventDetailsModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="eventDetailsContent"></div>
            </div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Email: ashoka-cdlds@ashoka.edu.in</p>
                    <p>Phone: +91-9136857558</p>
                    <p>Website: <a href="https://cdlds.ashoka.edu.in/" target="_blank">https://cdlds.ashoka.edu.in/</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
