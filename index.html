<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDLDS Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar-brand img {
            height: 80px; /* Doubled from 40px to 80px */
            width: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://cdlds.ashoka.edu.in" target="_blank">
                <img src="cdlds_logo.png" alt="CDLDS Logo" height="80"> <!-- Changed height from 40 to 80 -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://cdlds.ashoka.edu.in" target="_blank">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Events</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="date-range" class="form-control" placeholder="Select date range">
            </div>
            <div class="col-md-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="eventTypeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        All Events
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="eventTypeDropdown">
                        <li><a class="dropdown-item" href="#" data-event-type="all">All Events</a></li>
                        <li><a class="dropdown-item" href="#" data-event-type="workshop">Workshops</a></li>
                        <li><a class="dropdown-item" href="#" data-event-type="seminar">Seminars</a></li>
                        <li><a class="dropdown-item" href="#" data-event-type="explore">Explore</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <h2>Upcoming Events</h2>
        <div id="upcoming-events" class="row"></div>
        <h2>Past Events</h2>
        <div id="past-events" class="row"></div>
    </div>

    <div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventDetailsModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="eventDetailsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="mathematical-background"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
